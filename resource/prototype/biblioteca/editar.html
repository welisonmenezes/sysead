<main class="content-area">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="breadcrumb-wrap">
                    <a href="biblioteca/listar.html" class="breadcrumb">Biblioteca</a>
                    <a href="biblioteca/ver.html" class="breadcrumb">Ver Item</a>
                    <span class="breadcrumb">Editar Item</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s4">
                <div class="row">
                    <div class="col s12">
                        <h4>Editar Arquivo</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nome" type="text" class="validate">
                        <label for="nome" class="">Nome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="descricao" type="text" class="validate">
                        <label for="descricao" class="">Descrição</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="datepicker" placeholder="Data inicio">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="datepicker" placeholder="Data de Expiração">    
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <a href="biblioteca/ver.html" class="waves-effect waves-light btn blue-grey">Voltar</a>
                        <button type="button" class="waves-effect waves-light btn">Editar</button>
                        <a href="biblioteca/listar.html" class="waves-effect waves-light btn blue">Ver todos</a>
                    </div>
                </div>
            </div>
            <div class="col s7 offset-s1">
                <div class="row">
                    <div class="col s8">
                        <h4>Informações</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <table>
                            <thead>
                                <tr>                        
                                    <th>Tipo</th>
                                    <th>Tamanho do arquivo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Pdf, Word...</td>
                                    <td>Mb, gigas...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
