<main class="content-area">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="breadcrumb-wrap">
                    <a href="biblioteca/listar.html" class="breadcrumb">Biblioteca</a>
                    <span class="breadcrumb">Cadastrar Item</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s4">
                <div class="row">
                    <div class="col s12">
                        <h4>Cadastrar Arquivo</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nome" type="text" class="validate">
                        <label for="nome" class="">Nome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="descricao" type="password" class="validate">
                        <label for="descricao" class="">Descrição</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="datepicker" placeholder="Data de Inicio">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="datepicker" placeholder="Data de expiração">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <a href="biblioteca/listar.html" class="waves-effect waves-light btn blue-grey">Voltar</a>
                        <button class="waves-effect waves-light btn">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
