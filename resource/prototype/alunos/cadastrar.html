<main class="content-area">
    <div class="container">
        <div class="row">
            <div class="col s12 d-flex">
                <div class="breadcrumb-wrap">
                    <a href="alunos/listar.html" class="breadcrumb">Todos os Alunos</a>
                    <span class="breadcrumb">Cadastrar Aluno</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="col s6">
                                <h1>Cadastrar Aluno</h1>
                            </div>
                            <div class="col s6 text-right">
                                <a href="alunos/listar.html" class="waves-effect waves-light btn btn-small  blue-grey text-left">
                                    <i class="material-icons left">keyboard_backspace</i>
                                    Voltar
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="nome" type="text" class="validate">
                                <label for="nome">Nome Completo</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="login" type="text" class="validate">
                                <label for="login">Login</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="senha" type="text" class="validate">
                                <label for="senha">Senha</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="cpf" type="text" class="validate">
                                <label for="cpf">CPF</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="text" class="validate">
                                <label for="email">E-mail</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="phone" type="text" class="validate">
                                <label for="phone">Telefone</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="desc" class="materialize-textarea"></textarea>
                                <label for="desc" class="">Apresentação</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="file-field input-field s12">
                                <div class="btn">
                                    <span>File</span>
                                    <input type="file">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" placeholder="Foto de perfil">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <a href="alunos/editar.html" class="waves-effect waves-light btn btn-small blue">
                                    <i class="material-icons left">save</i>
                                    Salvar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
