<main class="content-area">
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col">
                    <div class="breadcrumb-wrap">
                        <a href="tarefas/listar.html" class="breadcrumb">Tarefas</a>
                        <span class="breadcrumb">Adicionar Tarefa</span>
                    </div>
                </div>
            </div>
            <div class="col s5">
                <div class="row">
                    <div class="col s12">
                        <h1>Adicionar Tarefa</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nome" type="text" class="validate">
                        <label for="nome" class="">Nome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="descricao" type="password" class="validate">
                        <label for="descricao" class="">Descrição</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="datepicker" placeholder="Data de Início">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="datepicker" placeholder="Data de Expiração">
                    </div>
                </div>
                <div class="input-field col s12">
                    <select placeholder="Status">
                        <option value="" disabled selected>Status</option>
                        <option value="1">Aberto</option>
                        <option value="2">Fechado</option>
                        <option value="3">Pendente</option>
                    </select>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <a href="tarefas/listar.html" class="waves-effect waves-light btn blue-grey">Voltar</a>
                        <button class="waves-effect waves-light btn">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
