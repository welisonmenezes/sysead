<main class="content-area">
    <div class="container">
        <div class="row">
            <div class="col s12 d-flex">
                <div class="breadcrumb-wrap">
                    <a href="turmas/listar.html" class="breadcrumb">Todos as Turmas</a>
                    <span class="breadcrumb">Cadastrar Turma</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="col s6">
                                <h1>Cadastrar Turma</h1>
                            </div>
                            <div class="col s6 text-right">
                                <a href="turmas/listar.html" class="waves-effect waves-light btn btn-small  blue-grey text-left">
                                    <i class="material-icons left">keyboard_backspace</i>
                                    Voltar
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="nome" type="text" class="validate">
                                <label for="nome">Nome</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="desc" class="materialize-textarea"></textarea>
                                <label for="desc" class="">Descrição</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <select>
                                    <option value="">Disciplina</option>
                                    <option value="1" >Option 1</option>
                                    <option value="2">Option 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <select>
                                    <option value="">Professor</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <select>
                                    <option value="">Contexto Educacional</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="file-field input-field s12">
                                <div class="btn">
                                    <span>File</span>
                                    <input type="file">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" placeholder="Capa">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <select>
                                    <option value="">Status</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <a href="turmas/editar.html" class="waves-effect waves-light btn btn-small blue">
                                    <i class="material-icons left">save</i>
                                    Salvar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
