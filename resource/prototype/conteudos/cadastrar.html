<main class="content-area">
    <div class="container">
        <div class="row">
            <div class="col s5">
                <div class="row">
                    <div class="col s12">
                        <h4>Cadastrar Conteúdo</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nome" type="text" class="validate">
                        <label for="nome" class="">Nome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="descricao" type="text" class="validate">
                        <label for="descricao" class="">Descrição</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10">
                        <div class="chips chips chips-autocomplete"></div>
                    </div>
                    <div class="col s2">
                        <br>
                        <button class="btn-floating btn waves-effect waves-light modal-trigger" data-target="modal1">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="file-field input-field s12">
                        <div class="btn">
                            <span>File</span>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Imagem de capa">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <a href="conteudos/listar.html" class="waves-effect waves-light btn blue-grey">Voltar</a>
                        <button type="button" class="waves-effect waves-light btn">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
     
        <div class="modal-footer">
            <button class="waves-effect waves-light btn modal-close blue">Cadastrar</button>
            <button class="waves-effect waves-light btn modal-close">Cadastrar e Selecionar</button>
            <button class="btn waves-effect waves-light red lighten-2 modal-close">Cancelar</button>
        </div>
    </div>
</main>
