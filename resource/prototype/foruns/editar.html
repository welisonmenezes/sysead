<main class="content-area">
    <div class="container">
        <div class="row">
            <div class="col s12 d-flex">
                <div class="breadcrumb-wrap">
                    <a href="foruns/listar.html" class="breadcrumb">Fóruns</a>
                    <span class="breadcrumb">Cadastrar Fórum</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="col s6">
                                <h1>Cadastrar Fórum</h1>
                            </div>
                            <div class="col s6 text-right">
                                <a href="foruns/listar.html" class="waves-effect waves-light btn btn-small  blue-grey text-left">
                                    <i class="material-icons left">keyboard_backspace</i>
                                    Voltar
                                </a>
                                <div class="d-inline-block more-options">
                                    <i class="material-icons left open-more-options">more_vert</i>
                                    <ul>
                                        <li>
                                            <button class="btn-flat insert-sub-item" data-subitem="foruns/sub-itens/respostas.html">
                                                <i class="material-icons left">chat_bubble</i>
                                                Ver Respostas
                                            </button>
                                        </li>
                                        <li>
                                            <button class="btn-flat danger modal-trigger" data-target="modaldeletar">
                                                <i class="material-icons left">delete</i>
                                                Excluir Fórum
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="nome" type="text" class="validate" value="Programação Funcional">
                                <label for="nome">Título</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="desc" class="materialize-textarea">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis harum excepturi perferendis deleniti debitis repudiandae eius a ea. Officiis, iusto?</textarea>
                                <label for="desc" class="">Descrição</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="resposta" class="materialize-textarea">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quaerat, iure quam, id nesciunt soluta hic necessitatibus, repudiandae explicabo dolorum impedit sed a culpa quidem atque esse sunt consectetur enim fugit.</textarea>
                                <label for="resposta" class="">Resposta Root</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" placeholder="Data Início" value="00/00/0000">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" placeholder="Data Expiração" value="00/00/0000">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <select>
                                    <option value="">Disciplina</option>
                                    <option value="1" selected>Desenvolvimento Web</option>
                                    <option value="2">Option 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <select>
                                    <option value="">Unidade</option>
                                    <option value="1" selected>Unidade 1</option>
                                    <option value="2">Option 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <select>
                                    <option value="">Status</option>
                                    <option value="1" selected>Aberto</option>
                                    <option value="2">Option 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <a href="foruns/editar.html" class="waves-effect waves-light btn btn-small blue">
                                    <i class="material-icons left">save</i>
                                    Salvar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div id="subitem"></div>
            </div>
        </div>
    </div>
    <div id="modaldeletar" class="modal modal-small">
        <div class="modal-content">
            <h4>Deseja realmente deletar este item?</h4>
        </div>
        <div class="modal-footer">
            <div>
                <button class="waves-effect waves-light btn btn-small red modal-close">Deletar</button>
                <button class="btn waves-effect waves-light btn-small blue-grey lighten-2 modal-close">Cancelar</button>
            </div>
        </div>
    </div>
</main>
