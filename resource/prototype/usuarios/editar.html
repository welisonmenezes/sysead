<main class="content-area">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>Usuários</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s4">
                <div class="row">
                    <div class="col s12">
                        <h4>Editar Usuário</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nome" type="text" class="validate" value="João">
                        <label for="nome" class="">Nome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" value="joao@joao.com">
                        <label for="email" class="">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="cpf" type="text" class="validate" value="999.333.111-11">
                        <label for="cpf" class="">CPF</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="telefone" type="text" class="validate" value="(49)99990-0123">
                        <label for="telefone" class="">Telefone</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="matricula" type="text" class="validate" value="122399" readonly>
                        <label for="matricula" class="">Matricula</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" value="1223994554">
                        <label for="password" class="">Senha</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select name="select">
                            <option value="adm">Administrador</option> 
                            <option value="prof" selected>Professor</option>
                            <option value="aluno">Aluno</option>
                        </select>
                        <label for="permissão" class="">Permissão</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="waves-effect waves-light btn">Editar</button>
                        <a href="usuarios/listar.html" class="waves-effect waves-light btn blue-grey">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
