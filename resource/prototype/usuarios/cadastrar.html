<main class="content-area">
    <div class="container">
        <div class="row">
            <div class="col s5">
                <div class="row">
                    <div class="col s12">
                        <h4>Cadastrar Usuário</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nome" type="text" class="validate">
                        <label for="nome" class="">Nome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email" class="">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="cpf" type="text" class="validate">
                        <label for="cpf" class="">CPF</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="telefone" type="text" class="validate">
                        <label for="telefone" class="">Telefone</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="matricula" type="text" class="validate">
                        <label for="matricula" class="">Matrícula</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="senha" type="password" class="validate">
                        <label for="senha" class="">Senha</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select name="select">
                            <option value="adm">Administrador</option>
                            <option value="prof" selected>Professor</option>
                            <option value="aluno">Aluno</option>
                        </select>
                        <label for="permissão" class="">Permissão</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <a href="usuarios/listar.html" class="waves-effect waves-light btn blue-grey">Voltar</a>
                        <button class="waves-effect waves-light btn">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
